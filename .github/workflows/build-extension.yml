name: Build GNOME Shell extension

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext glib2.0-bin zip

      - name: Build translations
        run: make

      - name: Compile schemas
        run: glib-compile-schemas schemas

      - name: Pack extension
        id: pack
        run: |
          uuid=$(python3 - <<'PY'
          import json
          with open('metadata.json', 'r', encoding='utf-8') as f:
              print(json.load(f)['uuid'])
          PY
          )
          zip_name="${uuid}.shell-extension.zip"
          mkdir -p dist
          zip -qr "dist/${zip_name}" . \
            -x ".git/*" -x ".github/*" -x "dist/*" -x ".gitignore"
          echo "zip_name=${zip_name}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.pack.outputs.zip_name }}
          path: dist/${{ steps.pack.outputs.zip_name }}

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/${{ steps.pack.outputs.zip_name }}
